<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hopia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>   
    <header>
      <nav class="navbar navbar-dark fixed-top bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Hopia</a>
          <form class="d-flex" role="search">
            <input id="product-search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="cart-icon" class="btn btn-light position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
              <i class="bi bi-cart-fill"></i>
              <span id="cart-counter" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                0
                <span class="visually-hidden">number of items</span>
              </span>
            </button>
            <!-- offcanvas for cart -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Your cart</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div id="canvasBody" class="offcanvas-body">
                <div id="message" class="d-none">
                  <p class="text-center bg-warning">Your cart is empty</p>
                </div>
                <table id="table" class="table table-hover align-middle">
                  <thead>
                    <tr>
                      <th scope="col">ITEM</th>
                      <th scope="col">PRICE</th>
                      <th scope="col">QUANTITY</th>
                      <th scope="col">AMOUNT</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody id="table-body" class="table-body"></tbody>
                  <tfoot>
                    <tr>
                      <th colspan="3">TOTAL</th>
                      <td colspan="2">&#8369;<span id="cart-total" class="cart-total">0.00</span></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </form>
        </div>
      </nav>
    </header>

    <main class="pt-5">
      <div class="container">
        <div id="shop" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 gy-3">
        </div>
      </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div id="modal-content" class="modal-content"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="src/Data.js"></script>
    <script src="src/scripts.js"></script>
  </body>
</html>
